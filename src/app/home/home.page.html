<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-label>Edad</ion-label>
    <ion-label>Email</ion-label>
  </ion-item>
  <ion-list lines="full"  *ngFor="let s of datosPage">
    <ion-item>
      <ion-label>{{s.data.Nombre}}</ion-label>
      <ion-label>{{s.data.Edad}}</ion-label>
      <ion-label>{{s.data.Email}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-footer>

    <button ion-button  (click) ="izquierda( 5)"  >
      <ion-icon name="caret-back-outline"></ion-icon>  
      </button>


    <button ion-button  (click) ="derecha( 5)"  >
      <ion-icon name="caret-forward-outline"></ion-icon>
      </button>
  </ion-footer>
</ion-content>
